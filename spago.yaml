package:
  name: purescm
  publish:
    version: 1.9.1
    license: Apache-2.0
    location:
      githubOwner: purescm
      githubRepo: purescm
  dependencies:
    - arrays
    - argparse-basic
    - backend-optimizer
    - console
    - control
    - dodo-printer
    - functions
    - effect
    - foldable-traversable
    - json
    - maybe
    - newtype
    - ordered-collections
    - prelude
    - safe-coerce
    - strings
    - transformers
    - tuples
workspace:
  backend:
    cmd: purescm
    args:
      - build
  package_set:
    path: package-sets/1.0.0.json
  extra_packages:
    dodo-printer:
      git: https://github.com/natefaubion/purescript-dodo-printer.git
      ref: 831c5c963a57ca4bfd62f96335267d7d0785851d
      dependencies:
        - ansi
        - arrays
        - console
        - control
        - effect
        - either
        - exceptions
        - foldable-traversable
        - integers
        - lists
        - maybe
        - minibench
        - newtype
        - parallel
        - partial
        - prelude
        - safe-coerce
        - strings
        - tuples
    backend-optimizer:
      git: https://github.com/anttih/purescript-backend-optimizer
      ref: b4bba4306706ef789c3d9070c6416f303d8f7430
      dependencies:
        - ansi
        - arrays
        - bifunctors
        - control
        - debug
        - dodo-printer
        - effect
        - either
        - enums
        - filterable
        - foldable-traversable
        - integers
        - json
        - language-cst-parser
        - lazy
        - lists
        - maybe
        - newtype
        - numbers
        - ordered-collections
        - orders
        - parallel
        - partial
        - prelude
        - refs
        - safe-coerce
        - st
        - strings
        - transformers
        - tuples
        - unsafe-coerce
    language-cst-parser:
      git: https://github.com/natefaubion/purescript-language-cst-parser.git
      ref: bf5623e08e1f43f923d4ff3c29cafbda25128768
      dependencies:
        - arrays
        - console
        - const
        - control
        - effect
        - either
        - enums
        - foldable-traversable
        - free
        - functions
        - functors
        - identity
        - integers
        - lazy
        - lists
        - maybe
        - newtype
        - numbers
        - ordered-collections
        - partial
        - prelude
        - st
        - strings
        - transformers
        - tuples
        - typelevel-prelude
        - unfoldable
        - unsafe-coerce
